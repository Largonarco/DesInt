# Nixpacks configuration for Railway
# This ensures Puppeteer has all required dependencies

[phases.setup]
nixPkgs = [
  "nodejs_20",
  "chromium",
  "libuuid"
]

[phases.install]
cmds = [
  "npm install",
  "cd client && npm install && npm run build"
]

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/chromium/bin/chromium"
NODE_ENV = "production"
